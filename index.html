    <style>
        body {
            margin: 0;
            padding: 0;
            background:white;
        }
        textarea {
            font-family: monospace;
            position: absolute;
            box-sizing: border-box;
            overflow: auto;
            margin:0;
            outline: 0;
            resize: none;
            width: calc(100% - 20px);
            height: calc(100% - 20px);
            border: none;
            z-index: 10;
            background: none;
            padding: 30px 0 10px 10px;
            margin: 0 20px 20px 0;
            text-shadow: #fff 0px 0px 1px,#fff 0px 0px 1px,#fff 0px 0px 1px,#fff 0px 0px 1px,#fff 0px 0px 1px,
                         #fff 0px 0px 1px,#fff 0px 0px 1px,#fff 0px 0px 5px,#fff 0px 0px 5px,#fff 0px 0px 5px,#fff 0px 0px 5px;
        }
        a {
            display: none;
            position: fixed;
            z-index: 20;
            font-family: monospace;
            right: 0;
            top: 0;
            background-color: black;
            padding: 10px 15px;
            text-decoration: none;
            text-transform: uppercase;
            color: white;
            font-size:1em;
            letter-spacing:2px;
            opacity: 0.5;
            transition: opacity .2s;
        }
        a:hover, a:focus {
            opacity: 1;
        }
        a:active {
            color: #ccc;
        }
        iframe {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 0;
        }
        ::selection {
          background:rgb(255, 255, 0);
          text-shadow:none;
          }
        ::-moz-selection {
          background:rgb(255, 255, 0);
          text-shadow:none;
          }
    </style>

<a id="link" tabindex="2">link</a>
<iframe id="iframe"></iframe>
<textarea tabindex="1" id="content" oninput="updateLink()"></textarea>
<script>
    document.getElementById('content').focus();
    function updateLink() {
        var text = document.getElementById('content');
        document.getElementById('iframe').srcdoc = text.value;
        var base64 = window.btoa(unescape(encodeURIComponent(text.value)));
        var title = document.getElementsByTagName('title')[0];
        var url = '?'+base64;
        var a = document.getElementById('link');
        if (text.value === "") {
          title.innerHTML = 'prodo';
        }else {
          title.innerHTML = text.value.substring(0, 60);
        }
        a.style.display = 'block';
        a.href = url;
    }
</script>
