<a id="link" tabindex=2 >link</a>
<iframe id="iframe"></iframe>
<textarea tabindex=1 id="content" onkeyup="updateLink()"></textarea>
<style>
    body {
        margin: 0;
        padding: 0;
    }
    textarea {
        position: absolute;
        box-sizing: border-box;
        font-family: monospace;
        color:black;
        margin:0;
        outline: 0;
        resize: none;
        width: 100%;
        height: 100%;
        border: none;
        z-index: 10;
        background: none;
        padding: 30px 10px 10px 10px;
        text-shadow: 0 0 4px #fff,
        0 0 4px #fff,0 0 4px #fff,
        0 0 4px #fff,0 0 4px #fff,
        0 0 4px #fff,0 0 4px #fff,
        0 0 4px #fff,0 0 4px #fff,
        0 0 4px #fff,0 0 4px #fff,
        0 0 4px #fff,0 0 4px #fff,
        0 0 4px #fff,0 0 4px #fff,
        0 0 4px #fff;
    }
    iframe {
        position: absolute;
        width: 100%;
        height: 100%;
        border: 0;
    }
    a {
        display: none;
        position: fixed;
        z-index: 20;
        right: 0;
        top: 0px;
        background-color: black;
        padding: 10px 15px;
        text-decoration: none;
        text-transform: uppercase;
        font-family:monospace;
        color: white;
        opacity: 0.7;
        letter-spacing: 2px;
    }
    a:hover,a:focus{opacity: 1;}
    a:active{color: #ccc;}
</style>
<script>
    var search = window.location.search.split('?');
    var data = search[search.length - 1];
    if (data) {
        window.location = 'data:text/html;charset=utf-8;base64,'+data;
    }
    document.getElementById('content').focus();
    function updateLink() {
        var text = document.getElementById('content');
        var base64 = window.btoa(unescape(encodeURIComponent(text.value)));
        var title = document.getElementsByTagName('title')[0];
        var url = '?'+base64;
        var a = document.getElementById('link');
        if (text.value === "") {
          title.innerHTML = 'prodo';
        }else {
          title.innerHTML = text.value.substring(0, 60);
        }
        a.style.display = 'block';
        a.href = url;
        document.getElementById('iframe').srcdoc = text.value;
    }
</script>
