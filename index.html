<!-- https://github.com/ilesinge/prodo -->
<title id="title"></title>
<a id="link">HTTP link</a>
<iframe id="iframe"></iframe>
<textarea id="content" onkeyup="updateLink()"></textarea>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: monospace;
    }
    textarea {
        position: absolute;
        margin:0;
        width: 100%;
        height: 100%;
        border: none;
        z-index: 10;
        background: none;
        padding: 30px 10px 10px 10px;
    }
    a {
        display: none;
        position: fixed;
        z-index: 20;
        right: 0;
        top:0px;
        background-color: black;
        padding:10px;
        text-decoration:none;
        text-transform:uppercase;
        color:white;
        opacity: 0.8;
        letter-spacing:1px;
    }
    a:hover{
      opacity:1;
    }
    iframe {
        position: absolute;
        width: 100%;
        height: 100%;
        border: 0;
        opacity: 0.4;
    }
</style>
<script>
    var search = window.location.search.split('?');
    var data = search[search.length - 1];
    if (data) {
        window.location = 'data:text/html;charset=utf-8;base64,'+data;
    }
    document.getElementById('content').focus();
    function updateLink() {
        var text = document.getElementById('content');
        var base64 = window.btoa(unescape(encodeURIComponent(text.value)));
        var title = document.getElementById('title');
        var url = '?'+base64;
        var a = document.getElementById('link');
        if (text.value === "") {
          title.innerHTML = '  &#x259B;';
        }else {
          title.innerHTML = text.value.substring(0, 60);
        }
        a.style.display = 'block';
        a.href = url;
        document.getElementById('iframe').srcdoc = text.value;
    }
</script>
